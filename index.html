<!DOCTYPE html>
<html>

<head>
    <title>Project Creativity</title>
    <meta charset="utf-8" />
    <script src="./external/angular.js"></script>
    <script src="./external/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="app">
    <form ng-controller="TextAreaCtrl as textCtrl">
        <textarea placeholder="Buna sar." rows="20" cols="50" ng-model="textCtrl.draftContent" ></textarea>

        <h1 ng-model="draftContent">{{textCtrl.draftContent}}</h1>
    </form>

    <section ng-controller="ViewController as view">
        <ul>
            <li>
                <a href="" ng-click="view.setActiveView(1)">Writing Desk</a>
            </li>
            <li>
                <a href="" ng-click="view.setActiveView(2)">Draft Drawer</a>
            </li>
        </ul>
        <h4 ng-show="view.isActiveView(1)">Writing Desk</h4>
        <h4 ng-show="view.isActiveView(2)">Draft Drawer</h4>
    </section>
</body>

</html>
